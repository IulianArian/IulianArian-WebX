<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IulianArian Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .link {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
        .clock {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>This is the original IulianArian Website, but on Bussin!</p>
        <p><a class="link" href="http://iulianarian.blogspot.com" target="_blank">Check out the real deal!</a></p>
    </div>
    <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            const options = { timeZone: 'Europe/Bucharest', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formatter = new Intl.DateTimeFormat([], options);
            const timeString = formatter.format(new Date());
            document.getElementById('clock').textContent = `Current Time in Bucharest: ${timeString}`;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
